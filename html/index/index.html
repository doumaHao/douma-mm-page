<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人首页</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link rel="stylesheet" href="../../css/douma.css">
    <link rel="stylesheet" href="../../css/common-icon.css">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../css/common-footer.css">
    <link rel="stylesheet" href="../../css/index.css">

    <script type="text/javascript" src="../../js/browser.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/react.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/react-dom.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/douma.js" charset="utf-8"></script>
    <!--<script type="text/babel" src="index.jsx" charset="utf-8"></script>-->

</head>
<body>
    <div id="top">
        <div class="index-top">
            <div class="top-left">
                <div class="book-select"></div>
            </div>
            <div class="top-mid"></div>
            <div class="top-right">
                <div class="set"></div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="context">
            <div class="month-pay">
                <div class="left">
                    <span class="text">本月收入</span>
                <span class="price">
                    <span class="price-yuan">3215</span>
                    <span class="price-dian">.</span>
                    <span class="price-fen">53</span>
                </span>
                </div>
                <div class="right">
                    <span class="text">本月支出</span>
                <span class="price">
                    <span class="price-yuan">1536</span>
                    <span class="price-dian">.</span>
                    <span class="price-fen">78</span>
                </span>
                </div>
            </div>
            <div class="day-pay">
                <div class="left">
                    <span class="text">今日收入</span>
                <span class="price">
                    <span class="price-yuan">3215</span>
                    <span class="price-dian">.</span>
                    <span class="price-fen">53</span>
                </span>
                </div>
                <div class="right">
                    <span class="text">今日支出</span>
                <span class="price">
                    <span class="price-yuan">1536</span>
                    <span class="price-dian">.</span>
                    <span class="price-fen">78</span>
                </span>
                </div>
            </div>
            <div id="edit_switch" class="write-pay" onclick="write_pay()">
                <img src="../../img/write/write-1.png" alt=""/>
                <span id="edit_switch_text" class="write-pay-text">记一笔</span>
            </div>
            <div id="pay_list" class="pay-list">
                <p class="title">
                    <span class="type">种类</span>
                    <span class="price">金额</span>
                    <span class="save">节省</span>
                    <span class="bak">备注</span>
                </p>
                <p>
                    <span class="type">早点费</span>
                    <span class="price">5.5</span>
                    <span class="save">多花0.5元</span>
                    <span class="bak">今天过生日</span>
                </p>
                <p>
                    <span class="type">烟钱</span>
                    <span class="price">8.5</span>
                    <span class="save">节省1.5</span>
                    <span class="bak">省钱买房子</span>
                </p>
            </div>
            <div id="pay_input" class="pay-input pay-input-downHide">
                <div id="select_type" class="left" onclick="select_type_lick_func()">
                    <img src="../../img/icon/icon2-type.png" alt=""/>
                    <span>记账种类</span>
                </div>
                <div class="right">
                    <div class="right-top">
                        <img src="../../img/icon/icon2-price.png" alt=""/>
                        <span>金额</span>
                        <input type="text"/>
                    </div>
                    <div class="right-bot">
                        <img src="../../img/icon/icon2-bak.png" alt=""/>
                        <span>备注</span>
                        <input type="text"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footer">
            <div class="part book-in">
                <img src="../../img/icon/icon-bookin.png" alt=""/>
                <span>记账</span>
            </div>
            <div class="part statistics">
                <img src="../../img/icon/icon-statistics.png" alt=""/>
                <span>统计</span>
            </div>
            <div class="part worth">
                <img src="../../img/icon/icon-worth.png" alt=""/>
                <span>身价</span>
            </div>
            <div class="part friend">
                <img src="../../img/icon/icon-friend.png" alt=""/>
                <span>朋友圈</span>
            </div>
            <div class="part other">
                <img src="../../img/icon/icon-other.png" alt=""/>
                <span>更多</span>
            </div>
        </div>
    </div>

    <div id="select_type_hideDiv" class="douma-show douma-show-right2left">
        <div class="title">
            <div class="text"></div>
            <div class="close-btn douma-hide"></div>
        </div>
        <div class="content">
            <div class="tabs">
                <div id="book_in_type_tab" class="tab on" onclick="book_in_type_tab_click_func()">支出类型</div>
                <div id="book_out_type_tab" class="tab" onclick="book_out_type_tab_click_func()">收入类型</div>
            </div>
            <div id="book_in_type" class="select-type select-type-on">
                <div class="life-icon breakfast"></div>
                <div class="life-icon accident"></div>
                <div class="life-icon drinks"></div>
                <div class="life-icon electricity"></div>
                <div class="life-icon ktv"></div>
                <div class="life-icon leisure"></div>
                <div class="life-icon lunch"></div>
                <div class="life-icon medicine"></div>
            </div>
            <div id="book_out_type" class="select-type">
                <div class="life-icon t2-gongzi"></div>
                <div class="life-icon t2-budongchan"></div>
                <div class="life-icon t2-licaichanpin"></div>
                <div class="life-icon t2-yiwaishouru"></div>
            </div>
        </div>
    </div>

</body>
<script>

    var org_content_pay_input_left = $("#pay_input").find(".left").clone();
    var org_content_pay_input_right = $("#pay_input").find(".right").clone();
    var write_pay = function(){
        var edit_switch = $("#edit_switch");
        //显示记一笔账
        if(edit_switch.attr("class") === "write-pay"){
            edit_switch.attr("class", "write-pay-edit")
            $("#edit_switch_text").text("就这笔");
            $("#pay_list").addClass("pay-list-upHide");
            $("#pay_input").show();
            //再次记录记一笔账初始状态
            org_content_pay_input_left = $("#pay_input").find(".left").clone();
            org_content_pay_input_right = $("#pay_input").find(".right").clone();
        }
        //显示今日账目列表
        else {
            edit_switch.attr("class", "write-pay")
            $("#edit_switch_text").text("记一笔");
            $("#pay_input").hide();
            $("#pay_list").removeClass("pay-list-upHide");
            //记账模块数据还原
            $("#pay_input").html("").append(org_content_pay_input_left).append(org_content_pay_input_right);
        }
    };

    //支出类型和收入类型切换
    var book_in_type_tab_click_func = function(){
        $("#book_in_type_tab").addClass("on");
        $("#book_out_type_tab").removeClass("on");
        $("#book_in_type").show();
        $("#book_out_type").hide();
    };
    var book_out_type_tab_click_func = function(){
        $("#book_in_type_tab").removeClass("on");
        $("#book_out_type_tab").addClass("on");
        $("#book_in_type").hide();
        $("#book_out_type").show();
    };

    //记账类型原本html
    var org_content_select_type = $("#select_type").html();
    //点击记账类型
    var select_type_lick_func = function(){
        $("#select_type_hideDiv").doumaShowHide("show");
    };

    //点击支出类型图标选择该支出类型
    $("#book_in_type").find(".life-icon").click(function(){
        var clone = $(this).clone();
        clone.css("margin-bottom", "0px");
        $("#select_type").html("").append(clone);
        $("#select_type_hideDiv").doumaShowHide("hide");
    });
    //点击收入类型选择该收入类型
    $("#book_out_type").find(".life-icon").click(function(){
        var clone = $(this).clone();
        clone.css("margin-bottom", "0px");
        $("#select_type").html("").append(clone);
        $("#select_type_hideDiv").doumaShowHide("hide");
    });

</script>
</html>
